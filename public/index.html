<!DOCTYPE html>
<html ng-app = "app">
<head>
<link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel = "stylesheet">
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src = "controller.js"></script>
	<title>First MEAN App</title>
</head>
<body ng-controller = "contactlist">
	<h1>Contact List</h1>
	<div class = "container">
	<table class = "table table-striped table-bordered"><tbody>
		<tr>
		<th>Name</th>
		<th>Email ID</th>
		<th>Contact No</th>
		<th colspan="2">Action</th></tr>
		<tr><td><input class = "form-control" ng-model = "record.name"></td>
		<td><input class = "form-control" ng-model = "record.email"></td>
		<td><input class = "form-control" ng-model = "record.phone"></td>
		<td><button class= "btn btn-success" ng-click = "add()"  ng-disabled="button" required ng-init = "true">Add</button></td>
		<td><button class= "btn btn-success" ng-click = "update()">Update</button></td></tr>
		<tr ng-repeat = "record in data"><td>{{record.name}}</td><td>{{record.email}}</td><td>{{record.phone}}</td>
		<td><button class = "btn btn-danger" ng-click = "del(record._id)">Delete</button></td>
		<td><button class = "btn btn-warning" ng-click = "button=false; edit(record._id)" >Edit</button></td></tr>
		</tbody; 
	</table>
	</div>
</body>
</html>
